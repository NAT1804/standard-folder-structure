<div class="layout-topbar" [ngClass]="getHeadClass()">
  <div class="head-content">
    <div class="head-content-left">
      <div class="search-container">
        <div
          *ngIf="!canShowSearchAsOverlay; else buttonShowSearch"
          class="normal-search"
        >
          <input
            type="search"
            class="search"
            name=""
            id=""
            placeholder="Search..."
          />
          <i class="pi pi-search search-icon"></i>
        </div>
        <ng-template #buttonShowSearch>
          <button
            [cdkMenuTriggerFor]="searchOverlay"
            class="search-menu-btn ripple"
          >
            <i class="pi pi-search search-icon"></i>
          </button>
        </ng-template>
      </div>
    </div>
    <div class="head-content-right">
      <div class="head-menu">
        <div class="head-menu-item">
          <button class="head-menu-item-btn ripple">
            <i class="pi pi-bell menu"></i>
          </button>
        </div>
        <div class="head-menu-item">
          <button class="head-menu-item-btn ripple">
            <i class="pi pi-whatsapp menu-icon"></i>
          </button>
        </div>
      </div>
      <div class="head-user-avatar-container">
        <div class="head-user-avatar">
          <img
            [src]="'assets/avatar-user.jpg'"
            alt="user"
            class="user-avatar"
          />
          <!-- <div class="circle-indicator pulse"></div> -->
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #searchOverlay>
  <div class="overlay overlay-search overlay-fall" cdkMenu>
    <input type="search" class="search" name="" id="" placeholder="Search..." />
    <button class="search-btn">
      <i class="pi pi-search search-icon"></i>
    </button>
  </div>
</ng-template>
