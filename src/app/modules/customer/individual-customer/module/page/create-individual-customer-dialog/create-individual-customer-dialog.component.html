<emir-form-dialog [header]="'Thêm mới'" [listAction]="listAction">
  <div class="grid">
    <div class="col-12">
      <div class="card">
        <div class="p-fluid p-formgrid grid">
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-dropdown
              [label]="'Loại giấy tờ'"
              [(ngModelValue)]="dataSource.typeOfDocument"
              [options]="listTypeOfDocument"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('typeOfDocument')"
              [messageError]="
                dataSource.dataValidator['typeOfDocument'].toMessageString()
              "
              [isRequired]="true"
            ></emir-form-dropdown>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-label
              [classLabel]="'inline-block mb-2'"
              [label]="'Ảnh mặt trước'"
              [isRequired]="true"
            ></emir-form-label>
            <emir-form-image
              [imageSource]="frontImageIImage"
              [isDisabled]="false"
              (_onChange)="onChangeImage($event, 'frontImage')"
              (_onRemove)="onRemoveImage($event, 'frontImage')"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('frontImage')"
              [messageError]="
                dataSource.dataValidator['frontImage'].toMessageString()
              "
            ></emir-form-image>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-label
              [classLabel]="'inline-block mb-2'"
              [label]="'Ảnh mặt sau'"
              [isRequired]="true"
            ></emir-form-label>
            <emir-form-image
              [imageSource]="backImageIImage"
              [isDisabled]="false"
              (_onChange)="onChangeImage($event, 'backImage')"
              (_onRemove)="onRemoveImage($event, 'backImage')"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('backImage')"
              [messageError]="
                dataSource.dataValidator['backImage'].toMessageString()
              "
            ></emir-form-image>
          </div>
        </div>
      </div>
      <div class="card">
        <h4>Thông tin giấy tờ</h4>
        <div class="p-fluid p-formgrid grid">
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-input
              [type]="TYPE_INPUT.NUMBER"
              [isHideArrows]="true"
              [label]="'Mã số'"
              [(ngModelValue)]="dataSource.idNo"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('idNo')"
              [messageError]="
                dataSource.dataValidator['idNo'].toMessageString()
              "
              [isRequired]="true"
            ></emir-form-input>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-input
              [label]="'Họ và tên'"
              [(ngModelValue)]="dataSource.fullname"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('fullname')"
              [messageError]="
                dataSource.dataValidator['fullname'].toMessageString()
              "
              [isRequired]="true"
            ></emir-form-input>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-dropdown
              [label]="'Giới tính'"
              [(ngModelValue)]="dataSource.gender"
              [options]="listGender"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('gender')"
              [messageError]="
                dataSource.dataValidator['gender'].toMessageString()
              "
              [isRequired]="true"
            ></emir-form-dropdown>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-input-calendar
              [label]="'Ngày sinh'"
              [isRequired]="true"
              [(ngModelValue)]="dataSource.birthday"
              [placeholder]="'dd/mm/yy'"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('birthday')"
              [messageError]="
                dataSource.dataValidator['birthday'].toMessageString()
              "
            ></emir-form-input-calendar>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-dropdown
              [label]="'Quốc tịch'"
              [options]="listNation"
              [(ngModelValue)]="dataSource.nation"
              [isFilter]="true"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('nation')"
              [messageError]="
                dataSource.dataValidator['nation'].toMessageString()
              "
              [isRequired]="true"
            ></emir-form-dropdown>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-input
              [label]="'Nguyên quán'"
              [(ngModelValue)]="dataSource.country"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('country')"
              [messageError]="
                dataSource.dataValidator['country'].toMessageString()
              "
              [isRequired]="true"
            ></emir-form-input>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-input
              [label]="'Địa chỉ thường trú'"
              [(ngModelValue)]="dataSource.permanentAddress"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('permanentAddress')"
              [messageError]="
                dataSource.dataValidator['permanentAddress'].toMessageString()
              "
              [isRequired]="true"
            ></emir-form-input>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-input-calendar
              [label]="'Ngày cấp'"
              [isRequired]="true"
              [(ngModelValue)]="dataSource.taxCodeDate"
              [placeholder]="'dd/mm/yy'"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('taxCodeDate')"
              [messageError]="
                dataSource.dataValidator['taxCodeDate'].toMessageString()
              "
            ></emir-form-input-calendar>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-input-calendar
              [label]="'Ngày hết hạn'"
              [isRequired]="true"
              [(ngModelValue)]="dataSource.expiredDate"
              [placeholder]="'dd/mm/yy'"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('expiredDate')"
              [messageError]="
                dataSource.dataValidator['expiredDate'].toMessageString()
              "
            ></emir-form-input-calendar>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-input
              [label]="'Nơi cấp'"
              [(ngModelValue)]="dataSource.taxCodePlace"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('taxCodePlace')"
              [messageError]="
                dataSource.dataValidator['taxCodePlace'].toMessageString()
              "
              [isRequired]="true"
            ></emir-form-input>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-label
              [classLabel]="'inline-block mb-2'"
              [label]="'Ảnh chữ ký'"
            ></emir-form-label>
            <emir-form-image
              [imageSource]="signatureImageIImage"
              [isDisabled]="false"
              (_onChange)="onChangeImage($event, 'signatureImage')"
              (_onRemove)="onRemoveImage($event, 'signatureImage')"
            ></emir-form-image>
          </div>
        </div>
      </div>
      <div class="card">
        <h4>Thông tin người giới thiệu</h4>
        <div class="p-fluid p-formgrid grid">
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-input
              [label]="'Mã giới thiệu'"
              [(ngModelValue)]="dataSource.referralCode"
            ></emir-form-input>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-input
              [label]="'Tên người giới thiệu'"
              [(ngModelValue)]="dataSource.referralUser"
            ></emir-form-input>
          </div>
        </div>
      </div>
      <div class="card">
        <h4>Thông tin tài khoản ngân hàng</h4>
        <div class="p-fluid p-formgrid grid">
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-dropdown
              [label]="'Ngân hàng'"
              [options]="listBank"
              [(ngModelValue)]="dataSource.bank"
              [isFilter]="true"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('bank')"
              [messageError]="
                dataSource.dataValidator['bank'].toMessageString()
              "
              [isRequired]="true"
            ></emir-form-dropdown>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-input
              [type]="TYPE_INPUT.NUMBER"
              [isHideArrows]="true"
              [label]="'Số tài khoản'"
              [(ngModelValue)]="dataSource.accountNumber"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('accountNumber')"
              [messageError]="
                dataSource.dataValidator['accountNumber'].toMessageString()
              "
              [isRequired]="true"
            ></emir-form-input>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-input
              [label]="'Chủ tài khoản'"
              [(ngModelValue)]="dataSource.accountOwner"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('accountOwner')"
              [messageError]="
                dataSource.dataValidator['accountOwner'].toMessageString()
              "
              [isRequired]="true"
            ></emir-form-input>
          </div>
        </div>
      </div>
      <div class="card">
        <h4>Thông tin đăng nhập</h4>
        <div class="p-fluid p-formgrid grid">
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-input
              [type]="TYPE_INPUT.NUMBER"
              [isHideArrows]="true"
              [label]="'Số điện thoại'"
              [(ngModelValue)]="dataSource.numberPhone"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('numberPhone')"
              [messageError]="
                dataSource.dataValidator['numberPhone'].toMessageString()
              "
              [isRequired]="true"
            ></emir-form-input>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-input
              [label]="'Email'"
              [(ngModelValue)]="dataSource.email"
            ></emir-form-input>
          </div>
          <div class="col-12 lg:col-4 xl:col-3">
            <emir-form-input
              [label]="'Mật khẩu'"
              [(ngModelValue)]="dataSource.password"
              [isSubmit]="isSubmit"
              [isValidData]="isValidData('password')"
              [messageError]="
                dataSource.dataValidator['password'].toMessageString()
              "
              [isRequired]="true"
            ></emir-form-input>
          </div>
        </div>
      </div>
    </div>
  </div>
</emir-form-dialog>
