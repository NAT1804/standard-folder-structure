<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
      alt="image"
    />
    <form *ngIf="!isLoggedIn" [formGroup]="loginForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <span>admin</span>
        <input
          type="text"
          class="form-control"
          name="username"
          formControlName="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <span>qưeasdzxcăâêÂÂ</span>
        <input
          type="password"
          class="form-control"
          name="password"
          formControlName="password"
          required
          minlength="6"
        />
      </div>
      <div class="form-group">
        <button
          class="btn btn-primary btn-block"
          type="submit"
          (click)="onSubmit()"
        >
          Login
        </button>
      </div>
      <!-- <div class="form-group">
        <a [routerLink]="['/auth/register']">
          Don't have an account? Sign up here!
        </a>
      </div> -->
      <div class="form-group">
        <div
          *ngIf="loginForm.invalid && isLoginFailed"
          class="alert alert-danger"
          role="alert"
        >
          Login failed: {{ error }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
