<!-- #region filter -->
<ng-container *ngIf="floatLabel">
  <span [ngClass]="'p-float-label' + classContainer">
    <p-multiSelect
      [ngClass]="classMultiSelect"
      [style]="{ width: widthMultiSelect }"
      [options]="options"
      [(ngModel)]="ngModelValue"
      (onChange)="onChange($event)"
      [filter]="true"
      [resetFilterOnHide]="true"
      [filterBy]="filterBy"
      [showClear]="showClear"
      [placeholder]="placeholder"
      [selectionLimit]="selectionLimit"
    ></p-multiSelect>
    <label
      for="multiSelect"
      [ngClass]="'font-normal' + classLabel"
      *ngIf="showLabel"
    >
      {{ label }}
    </label>
  </span>
</ng-container>
<!-- #endregion -->

<!-- #region form -->
<ng-container *ngIf="!floatLabel">
  <div [ngClass]="'field' + classContainer">
    <label for="multiSelect" [ngClass]="classLabel" *ngIf="showLabel">
      {{ label }}
      <span class="required-field" *ngIf="isRequired">*</span>
    </label>
    <p-multiSelect
      [ngClass]="'b-disabled ' + classMultiSelect"
      [options]="options"
      [disabled]="isDisabled"
      [(ngModel)]="ngModelValue"
      (onChange)="onChange($event)"
      [filter]="true"
      [resetFilterOnHide]="true"
      [filterBy]="filterBy"
      [placeholder]="placeholder"
      [appendTo]="'body'"
      [selectionLimit]="selectionLimit"
    ></p-multiSelect>
  </div>
</ng-container>
<!-- #endregion -->
