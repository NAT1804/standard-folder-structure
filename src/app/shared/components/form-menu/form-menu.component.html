<div [ngClass]="classContainer">
  <i
    (click)="menu.toggle($event)"
    aria-hidden="true"
    class="pi pi-ellipsis-h cursor-pointer"
  ></i>
  <p-menu
    #menu
    [popup]="true"
    [ngClass]="classMenu"
    [model]="actions"
    appendTo="body"
    [style]="inlineStyle"
  ></p-menu>
</div>
